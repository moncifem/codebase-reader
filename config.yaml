  # Version Control
  - ".git"
  - ".svn"
  - ".hg"
  
  # Node.js
  - "node_modules"
  - "npm-debug.log"
  - "yarn-debug.log"
  - "yarn-error.log"
  - ".pnpm-debug.log"
  
  # Python
  - "__pycache__"
  - ".pyc"
  - ".pyo"
  - ".pyd"
  - ".Python"
  - "pip-log.txt"
  - "pip-delete-this-directory.txt"
  - ".venv"
  - "venv"
  - "env"
  - ".env"
  - "ENV"
  - "env.bak"
  - "venv.bak"
  - ".pytest_cache"
  - ".coverage"
  - ".tox"
  
  # Build outputs
  - "dist"
  - "build"
  - "out"
  - "target"
  - "bin"
  - "obj"
  - "release"
  - "debug"
  
  # IDEs and Editors
  - ".vscode"
  - ".idea"
  - ".eclipse"
  - "*.swp"
  - "*.swo"
  - "*~"
  - ".DS_Store"
  - "Thumbs.db"
  
  # Web frameworks
  - ".next"
  - ".nuxt"
  - ".output"
  - ".cache"
  - ".parcel-cache"
  - ".webpack"
  
  # Databases
  - "*.db"
  - "*.sqlite"
  - "*.sqlite3"
  
  # Logs
  - "*.log"
  - "logs"
  - "*.log.*"
  
  # Dependencies (other languages)
  - "vendor"  # PHP, Go
  - "Pods"    # iOS CocoaPods
  - "packages"  # .NET
  - ".bundle"  # Ruby
  
  # Temporary and system files
  - "tmp"
  - "temp"
  - ".tmp"
  - ".temp"
  - "*.tmp"
  - "*.temp"
  
  # Large media files
  - "*.mp4"
  - "*.avi"
  - "*.mov"
  - "*.mp3"
  - "*.wav"
  - "*.flac"
  
  # Compressed files
  - "*.zip"
  - "*.tar.gz"
  - "*.rar"
  - "*.7z"
  
  # Documentation builds
  - "_site"
  - ".jekyll-cache"
  - "docs/_build"
  - "site"  # MkDocs default

